<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag & drop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
    <section class='container'>
        <h1>Crypto widget</h1>
        <div id="widgets_container">
            
            
            <article class="widgets">
                <img class="crypto_avatar" src="./img/bitcoin.png" alt="bitcoin"/>
                <div class="currency_name">
                    <h1>Bitcoin</h1>
                    <p>BTC</p>
                </div>
                <div class="info">
                    <div class="price">
                        <h1>Price</h1>
                        <p>$42,575.10</p>
                    </div>
                    <div class="market_cap">
                        <h1>Market Cap</h1>
                        <p >$833.77B</p>
                    </div>
                    <div class="day_rate">
                        <h1>Day Rate</h1>
                        <p>2.22%</p>
                    </div>
                </div>
            </article>
            <article class="widgets">
                <img class="crypto_avatar" src="./img/ethereum.png" alt="bitcoin"/>
                <div class="currency_name">
                    <h1>Ethereum</h1>
                    <p>ETH</p>
                </div>
                <div class="info">
                    <div class="price">
                        <h1>Price</h1>
                        <p>$2,371.74</p>
                    </div>
                    <div class="market_cap">
                        <h1>Market Cap</h1>
                        <p >$285.01B</p>
                    </div>
                    <div class="day_rate">
                        <h1>Day Rate</h1>
                        <p>0.85%</p>
                    </div>
                </div>
                
            </article>
            <article class="widgets">
                <img class="crypto_avatar" src="./img/tether.png" alt="bitcoin"/>
                <div class="currency_name">
                    <h1>Tether</h1>
                    <p>USDt</p>
                </div>
                <div class="info">
                    <div class="price">
                        <h1>Price</h1>
                        <p>$1.00</p>
                    </div>
                    <div class="market_cap">
                        <h1>Market Cap</h1>
                        <p >$91.49B</p>
                    </div>
                    <div class="day_rate">
                        <h1>Day Rate</h1>
                        <p>8.35%</p>
                    </div>
                </div>
            </article>
            <article class="widgets">
                <img class="crypto_avatar" src="./img/bnb.png" alt="bitcoin"/>
                <div class="currency_name">
                    <h1>BNB</h1>
                    <p>BNB</p>
                </div>
                <div class="info">
                    <div class="price">
                        <h1>Price</h1>
                        <p>$332.62</p>
                    </div>
                    <div class="market_cap">
                        <h1>Market Cap</h1>
                        <p >$50.45B</p>
                    </div>
                    <div class="day_rate">
                        <h1>Day Rate</h1>
                        <p>22.55%</p>
                    </div>
                </div>
            </article>
            
        </div>
        
    </section>
</main>

    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
